<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

      <script src="https://kit.fontawesome.com/b5d373d01c.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="src/style.css" />
    />
    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
          <form id="weather-search">
           <div class="row">
             <div class="col-6">
              <input type="search" placeholder="Enter a city"  class="form-control  shadow-sm"
              autofocus="on" autocomplete="off" id="search-text-input"/>
              </div>
              <div class="col-3">
            <input type="submit" value="Search"  class="form-control btn btn-primary shawdo-sm"   />
            </div>
            <div class="col-3">
              <button class="btn btn-primary shawdo-sm" id="current-location-button"  >Current</button>
            </div>
           </div>
          </form>
           <h1>
          
          </h1>
          <div id="today">
            Tuesday 17:00  
          </div>
      <div id="description"></div>
        <div class="row">
          <div class="col-6">
            <span class="weather-icon">⛅</span><span id="temperature"></span><span class="units"><a href="#" id="celsius">℃</a>|<a href="#" id="fahrenheit"> ℉</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity:<span id="humidity"></span> %
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
             </div>
            </div>
            <div class="row days">
              <div class="col-2">
                Wednesday
              </div>
              <div class="col-2">
                Thursday
              </div>
              <div class="col-2">
                Friday
              </div>
              <div class="col-2">
                Saturday
              </div>
              <div class="col-2">
                Sunday 
              </div>
              <div class="col-2">
                Monday
              </div>
            </div>
            <div class="row emojis">
              <div class="col-2">
                🌧
              </div>
               <div class="col-2">
                ⛅
              </div>
               <div class="col-2">
                ☁
              </div>
               <div class="col-2">
                🌧
              </div>
               <div class="col-2">
                🌧
              </div>
               <div class="col-2">
                🌧
              </div>
            </div>
          </div>
        </div>
          </div>
          </div>
    </div>
  <div id="suorce-link"> <a href="https://github.com/moralinda/weather-App" target="_blank" rel="noreferrer" id="open-source-link">open source code</a><span> by Moralinda Diaz</span></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
